			<div class="logo">

			<h1><strong>Fale com a agente</strong></h1>
			<p>Associação batista do norte pioneiro</p>
		</div>
	</header>

	<main>
		<section class="contato">
			<div class="container">
				<form action="" method="post">
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Nome" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="email" placeholder="E-mail" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="number" placeholder="Telefone" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Assunto" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<textarea name="" placeholder="Mensagem" required></textarea>
					</div>


					<div class="form-group">
						<button type="submit" class="botao medio"><i class="fas fa-arrow-right"></i> Enviar mensagem</button>
					</div>

					<p class="bg-success"><i class="fas fa-info-circle"></i> Mensagem enviada com susseso!</p>
					<p class="bg-danger"><i class="fas fa-info-circle"></i> Erro ao enviar mensagem!</p>

				</form>
			</div>
		</section>
	</main>
